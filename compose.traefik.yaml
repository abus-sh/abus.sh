services:
  traefik:
    image: traefik:v3.4
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

    networks:
     # Connect to the 'traefik_proxy' overlay network for inter-container communication across nodes
      - proxy

    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${BASE_PATH}/certs:/certs:ro
      - ${BASE_PATH}/dynamic:/dynamic:ro
      - ${BASE_PATH}/traefik/traefik.yaml:/etc/traefik/traefik.yml:ro

  # Traefik Dynamic configuration via Docker labels
    labels:
      # Enable self‑routing
      - "traefik.enable=true"

      # Dashboard router
      - "traefik.http.routers.dashboard.rule=Host(`dashboard.docker.localhost`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls=true"

      # Basic‑auth middleware
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=admin:$$apr1$$pqp6klVf$$/z21T36C7uUK4OeXw8clH."
      - "traefik.http.middlewares.ip-allowlist.ipallowlist.sourceRange=172.18.0.1"
      - "traefik.http.routers.dashboard.middlewares=ip-allowlist,dashboard-auth@docker"

networks:
  proxy:
    name: proxy